<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit_roles</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">编辑角色</h2>
            <form action="/edit_roles/?role_id={{ role_obj.id }}" method="post">
                <p>角色名:<input type="text" name='role_name' value="{{ role_obj.role_name }}" class="form-control"></p>
                <input type="submit" value="确认修改" class="btn btn-success">
                <a href="/roles_list/" class="btn btn-danger">取消</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
